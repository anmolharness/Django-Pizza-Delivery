{% extends "store/base.html" %} {% block content %} {% load static %}

<!-- Search Button Start -->
<div class="flex">
  <div class="ml-auto mr-2 my-2">
    <form method="GET" class="flex bg-green-200 rounded-lg" id="search-box">
      <input
        class="border-none outline-none bg-transparent focus:ring-0"
        type="text"
        placeholder="Search Products"
        name="product"
        value="{{search_string}}"
      />
      <!-- clicking on the button will submit the form -->
      <a
        class="mt-2"
        href="javascript:void(0);"
        onclick="document.getElementById('search-box').submit();"
      >
        <img class="mr-2" src="{% static 'store/images/search.svg' %}" alt="" />
      </a>
    </form>
  </div>
</div>
<!-- Search Button End -->

<div>
  <h1 class="text-2xl text-center font-bold mb-3">List of Pizzas</h1>
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5">
    {% for product in products %}
    <div
      class="flex flex-col m-2 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
    >
      <img
        class="w-full h-full block mx-auto"
        src="{{ product.image.url }}"
        alt=""
      />
      <h5
        class="mb-2 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{product.name}}
      </h5>

      <p class="mt-auto mb-5 ml-auto font-bold text-green-500">
        ${{product.price}}
      </p>
      <p>{% firstof "variable contents" as variable %}</p>
      <!-- Start Choosing Size -->
      {% if product.has_variants %}
      <div>
        <form action="">
          <div class="flex m-2 w-1/2">
            <div class="flex">
              <input
                type="radio"
                name="option"
                id="small-{{forloop.counter}}"
                class="peer hidden"
                checked
              />
              <label
                for="small-{{forloop.counter}}"
                class="cursor-pointer select-none rounded-xl p-2 text-sm text-center peer-checked:bg-yellow-200 peer-checked:font-bold"
                >{{product.get_product_variants.0.size}}
              </label>
            </div>
            <div class="flex">
              <input
                type="radio"
                name="option"
                id="medium-{{forloop.counter}}"
                class="peer hidden"
              />
              <label
                for="medium-{{forloop.counter}}"
                class="cursor-pointer select-none rounded-xl p-2 text-sm text-center peer-checked:bg-orange-300 peer-checked:font-bold"
                >{{product.get_product_variants.1.size}}</label
              >
            </div>
            <div class="flex">
              <input
                type="radio"
                name="option"
                id="large-{{forloop.counter}}"
                class="peer hidden"
              />
              <label
                for="large-{{forloop.counter}}"
                class="cursor-pointer select-none rounded-xl p-2 text-sm text-center peer-checked:bg-green-500 peer-checked:font-bold"
                >{{product.get_product_variants.2.size}}</label
              >
            </div>
          </div>
        </form>
      </div>
      {% endif %}
      <!-- End Choosing Size -->

      <form
        action="{% url 'order:add_to_cart' product.id %}"
        method="post"
        class="bg-green-200 w-full text-center items-center mt-auto p-3 hover:text-green-700"
      >
        {% csrf_token %}
        <button type="submit">Add to cart</button>
      </form>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
