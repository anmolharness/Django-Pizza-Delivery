{% extends "store/base.html" %} {% block content %}
<div class="mt-20 relative">
  <h1 class="text-2xl">List of Pizzas</h1>
  {% for pizza in pizzas %}
  <h2>{{pizza.id}}</h2>
  <div><img src="{{ pizza.image.url }}" alt="" /></div>
  <p>{{pizza.name}}</p>
  <p>{{pizza.price}}</p>
  <p>{{pizza.desc}}</p>
  {% endfor %}
</div>
{% endblock %}
